<style>
    article {
        max-width: 400px;
    }
    article header {
        font-weight: bold;
    }
</style>

<nav aria-label="breadcrumb">
  <ul>
    <li><a href="#">Home</a></li>
    <li>Dice</li>
  </ul>
</nav>

<article>
    <header>Dice</header>
    <div class="example">
<h1 role="button" data-bind="dice" onclick="dice = Math.floor(Math.random() * 6) + 1">Roll dice</h1>
    </div>
    <footer>
        <details>
            <summary>Code</summary>
            <div class="code"></div>
        </details>
    </footer>
</article>

<script type="module">
    import { codeToHtml } from 'https://esm.sh/shiki@3.20.0'

    const code = document.querySelector(".code")
    const example = document.querySelector(".example")
    code.innerHTML = await codeToHtml(example.innerHTML.trim(), {
        lang: 'html',
        theme: 'dark-plus'
    })
</script>
