<nav aria-label="breadcrumb">
  <ul>
    <li><a href="#">Home</a></li>
    <li>Counter</li>
  </ul>
</nav>

<article style="max-width: 400px;">
    <header><strong>Counter</strong></header>
    <div class="example">
<h1 data-bind="count" style="text-align: center;">0</h1>
<div role="group">
    <button onclick="count++"><i data-feather="plus"></i></button>
    <button onclick="count--"><i data-feather="minus"></i></button>
</div>
    </div>
    <footer>
        <details>
            <summary>Code</summary>
            <div class="code"></div>
        </details>
    </footer>
</article>

<script src="https://unpkg.com/feather-icons"></script>
<script type="module">
    feather.replace()
    import { codeToHtml } from 'https://esm.sh/shiki@3.20.0'

    const code = document.querySelector(".code")
    const example = document.querySelector(".example")
    code.innerHTML = await codeToHtml(example.innerHTML.trim(), {
        lang: 'html',
        theme: 'dark-plus'
    })
</script>
