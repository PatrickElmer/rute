<style>
    article {
        max-width: 600px;
    }
    article header {
        font-weight: bold;
    }
</style>
<nav aria-label="breadcrumb">
  <ul>
    <li><a href="#">Home</a></li>
    <li>Todo</li>
  </ul>
</nav>

<article>
    <header>Todo list</header>
    <div class="example">
<template data-bind="todos">[]</template>
<input data-bind="todo" placeholder="Add a todo">
<button onclick="todos = [...todos, todo]">Add</button>
<hr>
<p data-compute="computedTodos">`Todos: ${(todos || []).join(", ")}`</p>
    </div>
    <footer>
        <details>
            <summary>Code</summary>
            <div class="code"></div>
        </details>
    </footer>
</article>

<script type="module">
    import { codeToHtml } from 'https://esm.sh/shiki@3.20.0'

    const code = document.querySelector(".code")
    const example = document.querySelector(".example")
    code.innerHTML = await codeToHtml(example.innerHTML.trim(), {
        lang: 'html',
        theme: 'dark-plus'
    })
</script>
